<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
    <style type="text/css">
        th {
            text-align: center;
            background-color: lightblue;
            font-size: 20px;
        }
        tfoot {
            text-align: center;
            background-color: lightblue;
        }
        table {
            border-collapse:collapse;
        }
        .label {
            font-size: 16px;
            text-align:right;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">
                        Registration form
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="label">
                    Last Name
                    </td>
                    <td>
                        <input type="text" name="lastName" value="Nakov" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        First Name
                    </td>
                    <td>
                        <input type="text" name="firstName" value="Svetlin" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Address
                    </td>
                    <td>
                        <textarea cols="25" rows="3">12, Rakovski Street</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        City
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input type="text" name="city" value="Sofia" />
                                </td>
                                <td class="label">
                                    State
                                </td>
                                <td>
                                    <input type="text" name="state" size="5" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Zip/Postal Code
                    </td>
                    <td>
                        <input type="text" name="postalCode" value="1000" /> 
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Country
                    </td>
                    <td>
                        <select name="country">
                            <option value="bulgaria" selected="selected">Bulgaria</option>
                            <option value="usa">USA</option>
                            <option value="germany">Germany</option>
                            <option value="greece">Greece</option>
                            <option value="other">Other country</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Phone (country code,
                        <br />
                        area code, number)
                    </td>
                    <td>
                        (+<input type="text" size="3" name="countryCode" value="359" />) 
                        <input type="text" size="5" name="areaCode" value="359" />
                        <input type="text" size="10" name="number" value="888888" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Email
                    </td>
                    <td>
                        <input type="email" name="email" value="gosho@gmail.com"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Birth date
                    </td>
                    <td>
                        Month
                        <input type="text" size="2" name="month" value="03"/>
                        Day
                        <input type="text" size="2" name="day" value="09" />
                        Year
                        <input type="text" size="4" name="year" value="1991" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Gender
                    </td>
                    <td>
                        <select>
                            <option value="male" selected="selected">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Starting date
                    </td>
                    <td>
                        <input type="radio" name="startingDate" value="spring2013" />
                        <label>
                            Spring 2013
                        </label>
                        <input type="radio" name="startingDate" value="summer2013" />
                        <label>
                            Summer 2013
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Comments/Questions
                    </td>
                    <td>
                        <textarea rows="4" cols="25"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit form"/>
                        <input type="reset" value="Reset form" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
