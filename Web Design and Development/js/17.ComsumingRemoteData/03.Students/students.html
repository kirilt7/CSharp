<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Consuming remote data with JavaScript: HTTP Requests with jQuery AJAX</title>
	<script src="../scripts/libs/jquery-2.0.3.js"></script>
	<style type="text/css">
		.info{
			font-size: 0.9em;
			font-style: italic;
			border: 1px solid orange;
			display: block;
			padding:5px 15px;
			width: 250px;
			margin: 0 auto;
			text-indent: 0;
		}

		.message.success{
			color: green;
		}
		.message.error{
			color: red;
		}
		.message.error, .message.success{
			display: none;
		}
	</style>
</head>
<body>
	<label for="tb-name">Name: </label>
	<input id="tb-name" name="tb-name" type="text" />
	<label for="tb-grade">Grade: </label>
	<input id="tb-grade" name="tb-grade" type="number" min='2' max='6'/>
	<button id='btn-add-student'>Add new</button>
    <br/>
    <label for="tb-id">ID: </label>
    <input id="tb-id" name="tb-id" type="text" />
    <button id='btn-remove-student'>Remove</button>
	<div class="messages">
		<strong class="message success">
		</strong>
		<strong class="message error">
		</strong>
	</div>
	<div id="students-container"></div>
	<script src="scripts.js">	</script>
	<p class='info'>This web page should be run on a server (localhost or in WWW).</p>
</body>
</html>
